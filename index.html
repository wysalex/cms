<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title>CMS 後台</title>

    <link href="css/icon.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" language="javascript" type="text/javascript" ></script>
    <script src="js/index.js" language="javascript" type="text/javascript" ></script>

  </head>
  <body lang="zh-tw">

    <input type="checkbox" class="interface-status" id="menuStatus" name="menu-status" checked>

    <header id="header">
      <div class="band">
        <span class="icon-home"></span>
        <span>XXX有限公司</span>
      </div>
      <label class="menu-button" for="menuStatus">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </label>
      <div class="func">
        <span class="main">客戶資料</span>
        <span class="to"></span>
        <span class="sub">查詢</span>
      </div>
      <div class="keep"></div>
    </header>

    <div id="main">
      main
    </div>
    <div id="menu">
      <div class="container">
        <ul>
          <li class="group customer">
            <div><span class="icon icon-users"></span><span>客戶資料</span></div>
            <ul>
              <li class="sub">
                <a class="icon-search">查詢</a>
              </li>
              <li class="sub">
                <a class="icon-plus">新建</a>
              </li>
            </ul>
          </li>
          <li class="group supplier">
            <div><span class="icon icon-account_balance"></span><span>廠商資料</span></div>
            <ul>
              <li class="sub">
                <a class="icon-search">查詢</a>
              </li>
              <li class="sub">
                <a class="icon-plus">新建</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
